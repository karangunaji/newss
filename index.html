<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> News App - All India News</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicone -->
    <link rel="icon" type="images/x-icon" href="images/download.png">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item m-2" id="film" onclick="onNavItemClick('film')">
                        film
                    </li>
                    <li class="nav-item m-2" id="finance" onclick="onNavItemClick('finance')">
                        finance

                    </li>
                    <li class="nav-item m-2" id="politics" onclick="onNavItemClick('politics')">
                        politics
                    </li>

                </ul>
               
                <div class="search-bar flex">
                    <input id="search-text" type="search" class="news-input form-control" placeholder="e.g. Science">
                    <button id="search-button" class="search-button">Search</button>
                </div>
            </div>
        </div>
    </nav>



    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>


    <footer>
        <h5>Created by <span> Rathod karan </span>|| All right reserved</h5>
    </footer>

    <!-- bootstrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
